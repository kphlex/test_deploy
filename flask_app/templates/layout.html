<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar bg-dark ">
        <div class="container m-0 d-flex">
            <a class="navbar-brand text-light m-0 flex-grow-1">Share Recipes</a>
        </div>
    </nav>
    <div class = "container" id = 'head'>
        <h3>{% block head %} {% endblock %}</h3>
        <div class="container d-flex" id="functions">{% block functions %} {% endblock %}</div>
    </div>
    <div id='main' class = "container d-flex">
        <div class ="container">{% block content %} {% endblock %}</div>
        <div class = "two">{% block recipe %} {% endblock %}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
